<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h1>Listado de Libros</h1>
            </div>
            <div class="col text-end">
                <a href="{{ url_for('crear') }}" class="btn btn-success">Agregar Nuevo Libro</a>
            </div>
        </div>
        
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if libros %}
                    {% for libro in libros %}
                        <tr>
                            <td>{{ libro['id'] }}</td>
                            <td>{{ libro['title'] }}</td>
                            <td>{{ libro['author'] }}</td>
                            <td>{{ libro['genre'] }}</td>
                            <td>
                                <a href="{{ url_for('editar', id=libro['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                                <a href="{{ url_for('eliminar', id=libro['id']) }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No hay libros disponibles</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
